<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <style>
        body {  
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('yumi.png'); 
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ffffff;
        }

        h1 {
            font-size: 3em;
            margin: 50px 0 10px; 
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            animation: bounce 2s infinite ease-in-out; 
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            text-align: center;
            animation: fadeIn 3s ease-out;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent; 
            display: flex;
            justify-content: center;
            padding: 20px 0;
            z-index: 1000;
        }

        .navbar div {
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.3); 
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar div:hover {
            background-color: rgba(255, 255, 255, 0.6); 
            transform: translateY(-5px); 
        }

        .navbar a {
            text-decoration: none;
            color: #ffffff; 
            font-size: 1.2em;
            font-weight: bold; 
            text-transform: uppercase; 
            font-family: 'Verdana', sans-serif;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #d2b48c; 
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #3b3426; 
            color: white;
            font-size: 1em;
            font-family: 'Verdana', sans-serif;
        }

        footer p {
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 0.8em; 
            font-family: 'Georgia', serif;
        }

        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0); 
            }
            50% {
                transform: translateY(-20px);             }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <div><a href="aboutme.html"> ✦ About Me ✦</a></div>
        <div><a href="experience.html"> ✦ Experience ✦</a></div>
        <div><a href="education.html"> ✦ Education ✦</a></div>
        <div><a href="family.html"> ✦ Family ✦</a></div>
        <div><a href="gallery.html"> ✦ Gallery ✦</a></div>
        <div><a href="interest.html"> ✦ Interest ✦</a></div>
    </div>

        <p>&copy; 2024 | Syifa Website. All rights reserved.</p>
    </footer>
</body>
</html>
